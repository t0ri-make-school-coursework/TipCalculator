<!doctype html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="container">
        <p>
          <label for="amount">Bill</label>
          <section class="row">
              <input id="amount" type="number" value="0.00">
          </section>
        </p>

        <p>
          <label for="percent">Tip %</label>
          <section class="row">
              <button id="tip-decrease">-</button>
              <input id="percent" type="number" value="15">
              <button id="tip-increase">+</button>
          </section>
        </p>

        <p>
          <label for="people">People</label>
          <section class="row">
              <button id="people-decrease">-</button>
              <input id="people" type="number" value="1">
              <button id="people-increase">+</button>
          </section>
        </p>

        <button id="calculate">Calculate</button>

        <p>
          <span>Tip:</span>
          <span id="tip">$0.00</span>
        </p>

        <p>
          <span>Total:</span>
          <span id="total">$0.00</span>
        </p>

        <p class="each">Per Person</h4>

        <p>
          <span>Tip:</span>
          <span id="tipeach">$0.00</span>
        </p>

        <p>
          <span>Total:</span>
          <span id="totaleach">$0.00</span>
        </p>
    </div>
  </body>
  <script src="../main.js"></script>
</html>
